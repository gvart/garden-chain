server:
  port: 8761

eureka:
  server:
    wait-time-in-ms-when-sync-empty: 0
    enable-self-preservation: false
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false

spring:
  security:
    user:
      name: ${eureka.server.user.name}
      password: ${eureka.server.user.password}
