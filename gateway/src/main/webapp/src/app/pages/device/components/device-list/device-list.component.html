<div class="clr-row">
  <div class="clr-col-12">
    <div class="card">
      <div class="card-header">
        Connected devices
      </div>
      <div class="card-block">
        <div class="card-text">
          <clr-datagrid *ngIf="devices">
            <clr-dg-column>Name</clr-dg-column>
            <clr-dg-column>Ip Address</clr-dg-column>
            <clr-dg-column>Status</clr-dg-column>
            <clr-dg-column>Registered at</clr-dg-column>
            <clr-dg-column>Software version</clr-dg-column>
            <clr-dg-column>Actions</clr-dg-column>

            <clr-dg-placeholder>No devices found</clr-dg-placeholder>
            <clr-dg-row *clrDgItems="let item of devices">
              <clr-dg-cell>{{item.name}}</clr-dg-cell>
              <clr-dg-cell>{{item.ipAddress}}</clr-dg-cell>
              <clr-dg-cell>{{item.status}}</clr-dg-cell>
              <clr-dg-cell>{{item.registeredAt}}</clr-dg-cell>
              <clr-dg-cell>{{item.softwareVersion}}</clr-dg-cell>
              <clr-dg-cell>
                <a [routerLink]="item.id">View</a>
              </clr-dg-cell>
            </clr-dg-row>

            <clr-dg-footer>
              {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
              of {{pagination.totalItems}} devices
              <clr-dg-pagination #pagination [clrDgPageSize]="10"></clr-dg-pagination>
            </clr-dg-footer>
          </clr-datagrid>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-sm btn-link">Connect new device</button>
      </div>
    </div>
  </div>
</div>
