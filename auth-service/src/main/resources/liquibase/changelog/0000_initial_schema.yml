databaseChangeLog:

  - changeSet:
      id: initial_schema
      author: gvart
      changes:
        - createTable:
            tableName: oauth_user
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(256)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: password
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: enabled
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: expired
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: locked
                  type: boolean
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: date

        - createTable:
            tableName: oauth_client_details
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: client_id
                  type: VARCHAR(256)
                  constraints:
                    nullable: false
              - column:
                  name: resource_ids
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: client_secret
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: scope
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: authorized_grant_types
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: authorities
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: access_token_validity
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: refresh_token_validity
                  type: integer
                  constraints:
                    nullable: true
              - column:
                  name: additional_information
                  type: varchar(4096)
                  constraints:
                    nullable: true
              - column:
                  name: auto_approve
                  type: boolean
                  constraints:
                    nullable: true
        - createTable:
            tableName: oauth_access_token
            columns:
              - column:
                  name: authentication_id
                  type: varchar(256)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: token_id
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: 'BYTEA'
                  constraints:
                    nullable: false
              - column:
                  name: user_name
                  type: varchar(256)
                  constraints:
                    nullable: true
              - column:
                  name: client_id
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: authentication
                  type: 'BYTEA'
                  constraints:
                    nullable: false
              - column:
                  name: refresh_token
                  type: varchar(256)
                  constraints:
                    nullable: false
        - createTable:
            tableName: oauth_refresh_token
            columns:
              - column:
                  name: token_id
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: token
                  type: 'BYTEA'
                  constraints:
                    nullable: false
              - column:
                  name: authentication
                  type: 'BYTEA'
                  constraints:
                    nullable: false

        - createTable:
            tableName: oauth_authority
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: oauth_scope
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: oauth_grant_types
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(256)
                  constraints:
                    nullable: false
                    unique: true

        - createTable:
            tableName: audit
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: date_time
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: user_id
                  type: int
                  constraints:
                    foreignKeyName: fk_audit_oauth_user
                    references: oauth_user(id)
              - column:
                  name: username
                  type: varchar(256)
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: varchar(2048)
                  constraints:
                    nullable: false

        - createTable:
            tableName: oauth_user_authority
            columns:
              - column:
                  name: oauth_user_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: authority_id
                  type: int
                  constraints:
                    nullable: false